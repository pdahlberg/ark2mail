<!DOCTYPE HTML>

<html>
<head>
    <title>Spring Boot - Angularjs Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" />

</head>
<body style="background-color: darkgrey;">

<div class="container" ng-app="app">

    <h3 style="color:blue">Ark2Mail</h3>

    <div ng-controller="postcontroller">
        <form class="form-horizontal" name="depositForm" ng-submit="submitForm()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="senderId">Sender:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="sender" id="senderId"
                           placeholder="Sender" ng-model="sender" value="sender"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="receiverEmailId">Receiver Email:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="receiverEmail" id="receiverEmailId"
                           placeholder="Receiver email" ng-model="receiverEmail" value="receiver@test.com"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="amountId">Amount:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="amount" id="amountId"
                           placeholder="Amount" ng-model="amount" value="1"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>

        <div class="col-sm-offset-2 col-sm-10">
            <p>{{postResultMessage}}</p>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller">
        <button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>
        <ul>
            <li ng-repeat="cust in response">{{cust.firstname + " " + cust.lastname}}</li>
        </ul>
    </div>

</div>
</body>
</html>
